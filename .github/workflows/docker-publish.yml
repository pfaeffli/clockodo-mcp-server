name: Docker Build, Security Scan & Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Only trigger on semantic version tags
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Vulnerability Scanning with Trivy
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail only on CRITICAL/HIGH vulnerabilities

      - name: Run Trivy vulnerability scanner (informational - including MEDIUM)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'table'
          severity: 'MEDIUM'
          exit-code: '0'  # Report MEDIUM but don't fail

      # License Scanning
      - name: Install license checker
        run: |
          pip install pip-licenses

      - name: Check Python dependencies licenses
        run: |
          pip install .
          pip-licenses --format=markdown --output-file=licenses.md
          echo "## License Summary" >> $GITHUB_STEP_SUMMARY
          cat licenses.md >> $GITHUB_STEP_SUMMARY

      - name: Scan for license compliance
        run: |
          # Check for problematic licenses (GPL, AGPL in commercial context)
          if pip-licenses | grep -iE "(GPL|AGPL)" | grep -v "LGPL"; then
            echo "⚠️ Warning: Found copyleft licenses that may require attention"
            pip-licenses | grep -iE "(GPL|AGPL)" | grep -v "LGPL"
          else
            echo "✅ No problematic licenses found"
          fi

      # Container Security Best Practices Scan
      - name: Run Dockle for container best practices
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            goodwithtech/dockle:latest \
            --exit-code 1 --exit-level fatal \
            -af settings.py \
            -i DKL-DI-0005 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # Push Docker image (only on version tags)
      - name: Push Docker image
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Generate SBOM (Software Bill of Materials)
      - name: Generate SBOM
        if: startsWith(github.ref, 'refs/tags/v')
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'spdx-json'
          output-file: 'sbom.spdx.json'

      - name: Upload SBOM as artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
